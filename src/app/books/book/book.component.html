<li class="book" class="my-4">
  <img [src]="book.image" [alt]="book.name" width="100" />
  <p class="title" class="text-center text-xl">
    {{ book.name | titlecase }} by {{ book.author | titlecase }}
  </p>
  <p classe="currency" class="text-center text-xl">
    Price: {{ book.amount | currency: "EUR" }}
  </p>
  <button
    *ngIf="!isInCart"
    (click)="addToCart()"
    class="p-2 bg-purple-700 text-white hover:bg-purple-900 rounded"
  >
    Add Book
  </button>
  <button
    class="p-2 bg-purple-700 text-white hover:bg-purple-900 rounded"
    *ngIf="isInCart"
    (click)="removeFromCart()"
  >
    Remove from Cart
  </button>
</li>
